<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    /> -->
    <title>Lazy loading</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Anton");

    .jumbotron {
      background-color: #ffffff;
    }
    .jumbotron-title,
    .jumbotron-desc {
      display: none;
    }
    h1 {
      font-size: 72px;
      font-family: "Anton", sans-serif;
    }
    h2 {
      font-family: "Anton", sans-serif;
    }
    p {
      font-size: 26px;
      font-family: "Anton", sans-serif;
    }
    .center-vertically {
      /* background: black;
        color: white; */
      /* border-radius: 1em; */
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    .col-3 {
      margin-bottom: 2rem;
    }
    /* .hip-hop,
    .rnb {
      margin-bottom: 2rem;
    } */
    .title {
      margin-top: 10px;
    }
    .artist {
      color: #afacac;
    }
    .title,
    .artist {
      margin-bottom: 0;
      font-size: 16px;
      font-weight: 200;
    }
    hr {
      border-top: 8px solid rgba(0, 0, 0, 0.9);
    }
    .card {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 5rem;
    }

    .animated.slow {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
    }
    .animated.fast {
      -webkit-animation-duration: 0.8s;
      animation-duration: 0.8s;
    }
    .animated {
      -webkit-animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-duration: 1s;
      animation-fill-mode: both;
    }
    .slideInLeft {
      -webkit-animation-name: slideInLeft;
      animation-name: slideInLeft;
    }
    .slideInRight {
      -webkit-animation-name: slideInRight;
      animation-name: slideInRight;
    }
    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
    }

    @-webkit-keyframes slideInLeft {
      0% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
        visibility: visible;
      }

      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
    }

    @keyframes slideInLeft {
      0% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
        visibility: visible;
      }

      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
    }

    @-webkit-keyframes slideInRight {
      0% {
        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
        visibility: visible;
      }

      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
    }

    @keyframes slideInRight {
      0% {
        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
        visibility: visible;
      }

      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
    }

    @-webkit-keyframes fadeInUp {
      0% {
        -webkit-transform: translate3d(0, 100%, 0);
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }

      to {
        -webkit-transform: translateZ(0);
        opacity: 1;
        transform: translateZ(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        -webkit-transform: translate3d(0, 100%, 0);
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }

      to {
        -webkit-transform: translateZ(0);
        opacity: 1;
        transform: translateZ(0);
      }
    }
  </style>
  <body>
    <!-- Jumotron start-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img
              class="jumbotron-img img-fluid animated slideInLeft slow"
              src="images-small/applemusic.jpg"
            />
          </div>
          <div class="col-md-8">
            <div class="center-vertically">
              <h1 class="jumbotron-title">
                The best Hip Hop and R&B albums of 2018
              </h1>
              <p class="jumbotron-desc">
                A rundown of the best 10 Hip Hop albums and best 10 R&B albums
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron end !-->

    <!-- Top hip hop container start -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row hip-hop">
            <div class="col-md-6 mx-auto">
              <h2 class="text-center">Top 10 Hip Hop Albums in 2018</h2>
              <hr />
            </div>
          </div>
          <div class="row" id="hip-hop"></div>
        </div>
      </div>
    </div>
    <!-- Top hip hop container end-->

    <!-- Top r&b container start-->
    <div class="container" style="margin-top:5rem; margin-bottom:5rem;">
      <div class="card">
        <div class="card-body">
          <div class="row rnb">
            <div class="col-md-6 mx-auto">
              <h2 class="text-center">Top 10 R&B albums in 2018</h2>
              <hr />
            </div>
          </div>
          <div class="row" id="rnb"></div>
        </div>
      </div>
    </div>
    <!-- Top r&nb container end-->
    <script type="module" src="app.js"></script>
  </body>
</html>
